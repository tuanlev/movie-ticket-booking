spring:
  application:
    name:
      auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/springdb
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always
  grpc:
    server:
      port: 9091


